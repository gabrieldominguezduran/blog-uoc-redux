<div class="post-container">
  <h1>Post form</h1>
  <mat-card class="mat-elevation-z4">
    <form
      class="post-form"
      *ngIf="postForm"
      [formGroup]="postForm"
      (ngSubmit)="savePost()"
    >
      <section>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Title: </mat-label>
          <input matInput type="text" [formControl]="title" required />
          <mat-error *ngIf="title.hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="title.hasError('maxlength')">
            Title can be max 55 characters long.
          </mat-error>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Description: </mat-label>
          <textarea
            matInput
            type="text"
            [formControl]="description"
            required
          ></textarea>
          <mat-error *ngIf="description.hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="description.hasError('maxlength')">
            Description can be max 255 characters long.
          </mat-error>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Publication date: </mat-label>
          <input
            matInput
            [formControl]="publication_date"
            [matDatepicker]="picker"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="description.hasError('required')">
            Publication date is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </section>
      <section>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Choose categories:</mat-label>
          <mat-select [formControl]="categories" multiple>
            <mat-option
              *ngFor="let category of categoriesList"
              [value]="category.categoryId"
            >
              {{ category.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </section>

      <section>
        <button
          class="post-btn"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          SAVE
        </button>
      </section>
    </form>
  </mat-card>
</div>
