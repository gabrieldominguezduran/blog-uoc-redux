<h2 class="title">Post List</h2>

<button
  class="add-btn"
  mat-raised-button
  color="primary"
  (click)="createPost()"
>
  ADD
</button>

<table mat-table [dataSource]="posts" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let post">{{ post.postId }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TITLE</th>
    <td mat-cell *matCellDef="let post">{{ post.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
    <td mat-cell *matCellDef="let post">{{ post.description }}</td>
  </ng-container>

  <ng-container matColumnDef="num_likes">
    <th mat-header-cell *matHeaderCellDef>NUM LIKES</th>
    <td mat-cell *matCellDef="let post">{{ post.num_likes }}</td>
  </ng-container>

  <ng-container matColumnDef="num_dislikes">
    <th mat-header-cell *matHeaderCellDef>NUM DISLIKES</th>
    <td mat-cell *matCellDef="let post">{{ post.num_dislikes }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
    <td mat-cell *matCellDef="let post">
      <button mat-icon-button color="warn" (click)="updatePost(post.postId)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePost(post.postId)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
